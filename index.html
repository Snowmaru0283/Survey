<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey form</title>
    <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <form id="survey-form">
            <h1 id="title">Survey</h1>
            <p id="description">Aiutaci a migliorare i nostri servizi!</p>
            <div class="basic-container form-item">
                <div>
                    <label id="name-label" for="name">*Nome</label>
                    <input id="name" type="text" name="name" placeholder="Inserisci il tuo nome" required>
                </div>
                <div>
                    <label id="email-label" for="email">*Email</label>
                    <input id="email" type="email" name="email" placeholder="Inserisci la tua email" required>
                </div>
                <div>
                    <label id="number-label" for="number">Età</label>
                    <input id="number" type="number" name="number" min="1" max="100" placeholder="(optional)">
                </div>
            </div>
            <div class="form-item">
                <label for="dropdown">Valuta la tua esperienza</label>
                <div>
                    <select id="dropdown" name="dropdown" type="dropdown">
            <option disabled selected value>Seleziona</option>
            <option value="Very bad">Terribile</option>
            <option value="Bad">Brutta</option>
            <option value="Ok">Gradevole</option>
            <option value="Good">Buona</option>
            <option value="Excellent">Fantastica</option>
          </select>
                </div>
            </div>
            <div class="form-item">
                <label>Consiglieresti i nostri servizi ad un amico?</label>
                <div class="input-radio">
                    <div><label><input type="radio" name="recomendation" value="Assolutamente no">Assolutamente no</label></div>
                    <div><label><input type="radio" name="recomendation" value="Forse">Forse</label></div>
                    <div><label><input type="radio" name="recomendation" value="Sicuramente">Sicuramente!</label></div>
                </div>

            </div>
            <div class="form-item">
                <label>Seleziona i nostri punti di forza</label>
                <div class="input-checkbox">
                    <div><label><input type="checkbox" value="Accoglienza">Accoglienza</label></div>
                    <div><label><input type="checkbox" value="Disponibilità">Disponibilità</label></div>
                    <div><label><input type="checkbox" value="Luogo">Luogo</label></div>
                    <div><label><input type="checkbox" value="Precisione">Precisione</label></div>
                </div>
            </div>
            <div class="form-item comment-item">
                <label>Lasciaci un commento qui sotto!</label>
                <textarea id="suggestion" placeholder="Scrivi qualcosa..."></textarea>
            </div>
            <div class="form-item">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
